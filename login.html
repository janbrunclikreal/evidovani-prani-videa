<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê P≈ôihl√°≈°en√≠</h1>
            <p>Evidence p≈ô√°n√≠ videi√≠</p>
        </div>

        <div class="login-content">
            <div id="message"></div>

            <div class="demo-accounts">
                <h4>üë§ Testovac√≠ √∫ƒçty:</h4>
                <div class="demo-account">
                    <strong>Admin:</strong> admin / [va≈°e zadan√© heslo]
                </div>
                <div class="demo-account">
                    <strong>U≈æivatel:</strong> user / password

            <form id="loginForm">

                    <label for="username">U≈æivatelsk√© jm√©no</label>

                </div>

                <div class="form-group">

                </div>

                <button type="submit" class="btn">P≈ôihl√°sit se</button>
            </form>

            <div class="login-footer">
                Po p≈ôihl√°≈°en√≠ budete p≈ôesmƒõrov√°ni na hlavn√≠ aplikaci
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('./api.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">P≈ôihl√°≈°en√≠ √∫spƒõ≈°n√©! P≈ôesmƒõrov√°v√°m...</div>';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-error">${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-error">Chyba p≈ôi p≈ôihla≈°ov√°n√≠. Zkuste to znovu.</div>';
                console.error('Login error:', error);
            }
        });

        // Automatick√© vyplnƒõn√≠ pro demo
        document.addEventListener('DOMContentLoaded', function() {
            // Mo≈ænost rychl√©ho p≈ôihl√°≈°en√≠ pomoc√≠ URL parametr≈Ø
            const urlParams = new URLSearchParams(window.location.search);
            const user = urlParams.get('user');
            
            if (user === 'admin') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').focus();
            } else if (user === 'user') {
                document.getElementById('username').value = 'user';
                document.getElementById('password').value = 'password';
            }
        });
    </script>
