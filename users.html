        .form-group {

        .form-group input, .form-group select {

        .form-group input:focus, .form-group select:focus {

        .table-wrapper {

        table {

        th, td {

        th {

        }

        .role-badge.admin {

            color: white;
        }

        .role-badge.user {
            background: #007bff;

        }

        .actions {

        }

        .actions .btn {

        }

        .modal {

            z-index: 1000;

            width: 100%;

            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .close {

            float: right;
            font-size: 28px;

            cursor: pointer;
        }

        .close:hover {

        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 5px solid;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading::after {
            content: "‚è≥";
            font-size: 2rem;
            display: block;
            margin-top: 10px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Spr√°va u≈æivatel≈Ø</h1>
            <div class="nav-links">
                <a href="index.html">üìä Hlavn√≠ aplikace</a>
                <a href="test_kompletni.html">üîç Testov√°n√≠</a>
                <a href="#" onclick="logout()">üö™ Odhl√°sit</a>
            </div>
        </div>

        <div class="main-content">
            <div id="message"></div>

            <!-- Seznam u≈æivatel≈Ø -->
            <div class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2>Seznam u≈æivatel≈Ø</h2>
                    <button class="btn btn-success" onclick="showAddUserModal()">
                        ‚ûï P≈ôidat u≈æivatele
                    </button>
                </div>

                <div id="users-loading" class="loading" style="display: none;">Naƒç√≠t√°m u≈æivatele...</div>
                
                <div class="table-wrapper">
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>U≈æivatelsk√© jm√©no</th>
                                <th>Role</th>
                                <th>Vytvo≈ôen</th>
                                <th>Akce</th>
                            </tr>
                        </thead>
                        <tbody id="users-tbody">
                            <!-- Data se naƒçtou pomoc√≠ JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pro p≈ôid√°n√≠/√∫pravu u≈æivatele -->
    <div id="user-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('user-modal')">&times;</span>
            <h3 id="user-modal-title">P≈ôidat u≈æivatele</h3>
            <form id="user-form">
                <input type="hidden" id="user-id" name="user-id">
                
                <div class="form-group">
                    <label for="username">U≈æivatelsk√© jm√©no *</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group" id="password-group">
                    <label for="password">Heslo *</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="user">U≈æivatel</option>
                        <option value="admin">Administr√°tor</option>
                    </select>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 25px;">
                    <button type="button" class="btn btn-warning" onclick="closeModal('user-modal')">
                        Zru≈°it
                    </button>
                    <button type="submit" class="btn btn-success">
                        Ulo≈æit
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal pro zmƒõnu hesla -->
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('password-modal')">&times;</span>
            <h3>Zmƒõna hesla</h3>
            <form id="password-form">
                <input type="hidden" id="password-user-id" name="user-id">
                
                <div class="form-group">
                    <label for="new-password">Nov√© heslo *</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Potvrzen√≠ hesla *</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end; margin-top: 25px;">
                    <button type="button" class="btn btn-warning" onclick="closeModal('password-modal')">
                        Zru≈°it
                    </button>
                    <button type="submit" class="btn btn-success">
                        Zmƒõnit heslo
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API vol√°n√≠
        async function apiCall(action, data = null, method = 'GET', urlParams = null) {
            try {
                let url = `./api.php?action=${action}`;
                
                // P≈ôid√°n√≠ URL parametr≈Ø
                if (urlParams) {
                    const params = new URLSearchParams(urlParams);
                    url += '&' + params.toString();
                }
                
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };

                if (method === 'GET' && data) {
                    const params = new URLSearchParams(data);
                    url += '&' + params.toString();
                } else if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.message);
                }

                return result;
            } catch (error) {
                showMessage(error.message, 'error');
                throw error;
            }
        }

        // Zobrazen√≠ zpr√°v
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Naƒçten√≠ u≈æivatel≈Ø
        async function loadUsers() {
            try {
                document.getElementById('users-loading').style.display = 'block';
                const result = await apiCall('get-users');
                
                const tbody = document.getElementById('users-tbody');
                tbody.innerHTML = '';

                result.data.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td><span class="role-badge ${user.role}">${user.role === 'admin' ? 'Administr√°tor' : 'U≈æivatel'}</span></td>
                        <td>${formatDate(user.created_at)}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-primary" onclick="editUser(${user.id}, '${user.username}', '${user.role}')">
                                    ‚úèÔ∏è Upravit
                                </button>
                                <button class="btn btn-warning" onclick="changePassword(${user.id})">
                                    üîë Heslo
                                </button>
                                ${user.id !== 1 ? `<button class="btn btn-danger" onclick="deleteUser(${user.id}, '${user.username}')">üóëÔ∏è Smazat</button>` : ''}
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Chyba p≈ôi naƒç√≠t√°n√≠ u≈æivatel≈Ø:', error);
            } finally {
                document.getElementById('users-loading').style.display = 'none';
            }
        }

        // Form√°tov√°n√≠ data
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('cs-CZ') + ' ' + date.toLocaleTimeString('cs-CZ');
        }

        // Mod√°ly
        function showAddUserModal() {
            document.getElementById('user-modal-title').textContent = 'P≈ôidat u≈æivatele';
            document.getElementById('user-form').reset();
            document.getElementById('user-id').value = '';
            document.getElementById('password-group').style.display = 'block';
            document.getElementById('password').required = true;
            document.getElementById('user-modal').style.display = 'block';
        }

        function editUser(id, username, role) {
            document.getElementById('user-modal-title').textContent = 'Upravit u≈æivatele';
            document.getElementById('user-id').value = id;
            document.getElementById('username').value = username;
            document.getElementById('role').value = role;
            document.getElementById('password-group').style.display = 'none';
            document.getElementById('password').required = false;
            document.getElementById('user-modal').style.display = 'block';
        }

        function changePassword(userId) {
            document.getElementById('password-user-id').value = userId;
            document.getElementById('password-form').reset();
            document.getElementById('password-modal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Formul√°≈ôe
        document.getElementById('user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userId = formData.get('user-id');
            const username = formData.get('username');
            const password = formData.get('password');
            const role = formData.get('role');

            try {
                if (userId) {
                    // √öprava u≈æivatele
                    await apiCall('update-user', { username, role }, 'POST', { id: userId });
                    showMessage('U≈æivatel byl √∫spƒõ≈°nƒõ upraven', 'success');
                } else {
                    // Vytvo≈ôen√≠ u≈æivatele
                    if (!password) {
                        showMessage('Heslo je povinn√© pro nov√©ho u≈æivatele', 'error');
                        return;
                    }
                    await apiCall('create-user', { username, password, role }, 'POST');
                    showMessage('U≈æivatel byl √∫spƒõ≈°nƒõ vytvo≈ôen', 'success');
                }
                
                closeModal('user-modal');
                loadUsers();
            } catch (error) {
                console.error('Chyba p≈ôi ukl√°d√°n√≠ u≈æivatele:', error);
            }
        });

        document.getElementById('password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userId = formData.get('user-id');
            const newPassword = formData.get('new-password');
            const confirmPassword = formData.get('confirm-password');

            if (newPassword !== confirmPassword) {
                showMessage('Hesla se neshoduj√≠', 'error');
                return;
            }

            try {
                await apiCall('change-password', { user_id: userId, new_password: newPassword }, 'POST');
                showMessage('Heslo bylo √∫spƒõ≈°nƒõ zmƒõnƒõno', 'success');
                closeModal('password-modal');
            } catch (error) {
                console.error('Chyba p≈ôi zmƒõnƒõ hesla:', error);
            }
        });

        // Smaz√°n√≠ u≈æivatele
        async function deleteUser(userId, username) {
            if (confirm(`Opravdu chcete smazat u≈æivatele "${username}"?`)) {
                try {
                    await apiCall('delete-user', null, 'POST', { id: userId });
                    showMessage('U≈æivatel byl √∫spƒõ≈°nƒõ smaz√°n', 'success');
                    loadUsers();
                } catch (error) {
                    console.error('Chyba p≈ôi maz√°n√≠ u≈æivatele:', error);
                }
            }
        }

        // Odhl√°≈°en√≠
        async function logout() {
            try {
                await apiCall('logout', null, 'POST');
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Chyba p≈ôi odhla≈°ov√°n√≠:', error);
            }
        }

        // Kontrola p≈ôihl√°≈°en√≠ p≈ôi naƒçten√≠ str√°nky
        async function checkAuth() {
            try {
                const result = await apiCall('check-session');
                if (!result.data || result.data.role !== 'admin') {
                    window.location.href = 'login.html';
                    return;
                }
                loadUsers();
            } catch (error) {
                window.location.href = 'login.html';
            }
        }

        // Inicializace
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            // Zav≈ôen√≠ mod√°lu p≈ôi kliknut√≠ mimo
            window.onclick = function(event) {
                const userModal = document.getElementById('user-modal');
                const passwordModal = document.getElementById('password-modal');
                
                if (event.target === userModal) {
                    userModal.style.display = 'none';
                }
                if (event.target === passwordModal) {
                    passwordModal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
